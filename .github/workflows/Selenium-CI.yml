name: Selenium Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Install Chrome Browser
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Download ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f3 | cut -d '.' -f1)
          DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json" | grep -A3 "\"version\": \"$CHROME_VERSION" | grep "linux64" | grep "chromedriver" | head -1 | cut -d '"' -f4)
          wget -N "$DRIVER_VERSION" -O chromedriver.zip
          unzip chromedriver.zip
          chmod +x chromedriver-linux64/chromedriver
          mkdir -p drivers
          mv chromedriver-linux64/chromedriver drivers/

      - name: Compile Java Files
        run: |
          mkdir -p bin
          javac -cp "lib/*:src" -d bin src/com/example/DemoTest.java

      - name: Run Selenium Test
        run: |
          java -cp "bin:lib/*" com.example.DemoTest
